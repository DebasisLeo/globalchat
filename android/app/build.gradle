plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase Plugin
    id "kotlin-android" // Kotlin Plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.dummyapps.globalchat"
    compileSdk = 34  // Ensure this matches the latest stable SDK
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Ensure compatibility with Java 8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8 // Target JVM to Java 8
    }

    defaultConfig {
        applicationId = "com.dummyapps.globalchat"
        minSdkVersion 23 // Minimum SDK Version for Firebase and other libraries
        targetSdk = 34 // Match your compileSdk version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // For now, use debug keys
        }
    }
}

flutter {
    source = "../.."
}